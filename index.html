<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
                <img class="nav_logo" src="./images/logo.png" alt="Netflix Logo">
            </a>
        </div>
        <div class="nav__right">
            <img src="./images/avatar.png" class="nav_avatar" alt="User Avatar">
        </div>
    </div>

    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>  
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <div id="headrow"></div>

    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        });
    </script>
</body>
</html>
